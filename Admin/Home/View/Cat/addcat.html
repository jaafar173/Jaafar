<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>添加栏目-cosplay中国站</title>
  
  <!-- 双核浏览器默认为webkit内核模式 -->
  <meta name="renderer" content="webkit">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  
<include file="./Public/View/js.html" />
</head>

<body role="document">
    <!-- Fixed navbar -->
    <!-- <include file="Public/head" /> -->
      <include file="./Public/View/admin_head.html" />
      

    <div class="container-fluid">
      <div class="row">

        <!-- 左侧banner -->
        <include file="./Public/View/admin_menu.html" />  

        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">增加栏目</h1>



          <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
              <label for="catname" class="col-sm-2 col-md-1 control-label">栏目标题</label>
              <div class="col-sm-7 col-md-10">
                <input type="text" class="form-control" id="catname" name="catname" placeholder="请输入标题" value="{$cat.catname}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-md-1 control-label">关键字</label>
              <div class="col-sm-7 col-md-10">
                <input type="text" class="form-control" id="keywods" name="keywords" placeholder="请输入关键字，关键字用逗号隔开" value="{$cat.keywords}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 col-md-1 control-label">描述</label>
              <div class="col-sm-7 col-md-10">
                <input type="text" class="form-control" id="description" name="description" placeholder="请输入描述信息，字数限制在27以内" value="{$cat.description}">
              </div>
            </div>

              <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 col-md-1 control-label">栏目介绍</label>
              <div class="col-sm-7 col-md-10">
                
                
                  <textarea name="content" id="content">
                      {$cat.content}

                  </textarea>
              
                
              </div>
            </div>



        <!--     <button id="upload_button">上传背景</button> <img src="./images/loading.gif" style="display:none;" id="loadimg" />
<p id="img_div"><img id="img_path" /></p>
 -->


            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          



        </div>
      </div>
    </div>
     <!-- 内容结束 -->
    <!-- Bootstrap core JavaScript

  </body>

</html>
