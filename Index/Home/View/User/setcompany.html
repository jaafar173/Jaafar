<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>设置公司信息-长沙橱柜设计师</title>

    <include file="./Public/View/js.html" />


  </head>

 
 <body role="document">
    <!-- Fixed navbar -->
    <!-- <include file="Public/head" /> -->
      <include file="./Public/View/user_head.html" />
      

    <div class="container-fluid">
      <div class="row">

        <!-- 左侧banner -->
        <include file="./Public/View/user_menu.html" />  

        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">设置公司信息</h1>

          
          <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
              <label for="title" class="col-sm-2 col-md-1 control-label">公司名</label>
              <div class="col-sm-7 col-md-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入标题" value="{$company.name}">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 col-md-1 control-label">具体地址</label>
              <div class="col-sm-7 col-md-10">
                <input type="text" class="form-control" id="street" name="street" placeholder="请不要输入湖南省、长沙市，直接输入详细地址即可" value="{$company.street}">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 col-md-1 control-label">描述</label>
              <div class="col-sm-7 col-md-10">
                <input type="text" class="form-control" id="description" name="description" placeholder="请输入描述信息，字数限制在500以内" value="{$company.description}">
              </div>
            </div>


            <button type="submit" class="btn btn-default">Submit</button>
          </form>


        </div>
      </div>
    </div>
 <!-- 内容结束 -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
</html>
