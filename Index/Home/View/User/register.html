<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>注册页面----{:WEBSITE_NAME}</title>
  
  <!-- 双核浏览器默认为webkit内核模式 -->
  <meta name="renderer" content="webkit">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  
   <include file="./Public/View/js.html" />


  <link href="__ROOT__/Public/css/signin.css" rel="stylesheet">
  <style type="text/css">
    .form-signin input[type="email"] {
        margin-bottom: 10px;
    }
  </style>


</head>

<body role="document">

    <!-- Fixed navbar -->
    <!-- <include file="Public/head" /> -->
    <include file="./Public/View/head.html" /> 
     <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">欢迎注册长沙橱柜网</h2>
        <input type="email"    class="form-control" placeholder="请输入邮箱" id="email" required >
        <input type="password" class="form-control" placeholder="请输入密码" id="password" required>

<!--         <input type="password" class="form-control" placeholder="请再次输入密码" id="password" required>

 -->
        <label class="checkbox">
         <!--  <input type="checkbox" value="remember-me"> --> <!-- 您在这注册，意味着同意我们的条例 -->
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="submit">点击注册</button>
      </form>

    </div>  <!-- 内容结束 -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
<script type="text/javascript">
  $(document).ready(function(){
      $('#submit').click(function(){



          $.post('{:U('User/add')}',{
              email:$('#email').val(),
              password:$('#password').val()
            },function(data){
              if(data.ret==0){
                window.location = data.data;
              }else{
                alert(data.msg);
              }
          },"json");
      });
  });


</script>


</html>
